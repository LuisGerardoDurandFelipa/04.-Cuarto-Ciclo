<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>Campo</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#ejemplo1').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Datos no disponibles en la tabla",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
				"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
				"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrando _MENU_ registros",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "No se encontraron registros para la b√∫squeda",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				},
				"aria" : {
					"sortAscending" : ": Activar para ordenar ascendente",
					"sortDescending" : ": Activar para ordenar descendente"
				}
			}
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>

	<header th:replace="layout/barraMenu :: header"></header>
		
		

	<section id="seccion1">
		<div>
			
			
			<br>
			<div align="center">
				<div class="card text-white bg-primary mb-6"
					style="max-width: 30rem;">

					<div class="card-header">
						<h1 style="color: black;">
							<a  style="color: black;" th:href="@{/campos/nuevo}">Crear Nueva Campo</a>
						</h1>
					</div>
				</div>


			</div>
			<br>
			
			
			<table id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap"
				style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Codigo Campo</th>
						<th>Nombre de Campo</th>
						<th>Estado</th>
						<th>Tipo de Campo</th>
					
					
						
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="campo : ${listaCampos}">
						<td th:text="${campo.id_Campo}">Id</td>
						<td th:text="${campo.codigoCampo}">Codigo Campo</td>
						<td th:text="${campo.nombreCampo}">Nombre de Campoo</td>
						<td th:text="${campo.estado}">Estado</td>
						<td th:text="${campo.tipoCampo}">Tipo de Campo</td>
						
				<td>
				<a
							th:href="@{/campos/actualizar/{id}(id=${campo.id_Campo})}"><img
								src="../imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Campo"></a> 
								
								&nbsp;&nbsp;&nbsp;
							
								 <a
							th:href="@{/campos/eliminar/{id}(id=${campo.id_Campo})}"><img
								src="../imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Eliminar Cliente"></a>
								
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>



</body>
</html>
