<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<title>Crear Nueva Cliente</title>
</head>
<body>


		<header th:replace="layout/barraMenu :: header"></header>
		

	<section id="seccion1">
			<div class="container">
				<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
					<h1 class="p-2 bg-success text-white">Datos Nuevos Clientes</h1>
				</div>
			</div>
			
			<div class="container">
			
			<div class="card text-white bg-dark mb-3" style="max-width: 80rem; max-height: 80rem;">
			<div class="card-header">
                        <h3>Formulario</h3>
                    </div>
                    
              <div class="card-body">    
			
			<form th:action="@{/clientes/guardar}"
				th:object="${cliente}" method="post">

				<div class="form-group row">
					<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre"
							placeholder="Nombre del Cliente" th:field="*{nombre}" />
					</div>
				</div>
				
				

				<div class="form-group row">
					<label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="apellido"
							placeholder="Apellido" th:field="*{apellido}" />
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="dni" class="col-sm-2 col-form-label">Dni:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="dni"
							placeholder="Dni" th:field="*{dni}" />
					</div>
				</div>
				
				
				
				<div class="form-group row">
					<label for="telefono" class="col-sm-2 col-form-label">Telefono:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="telefono"
							placeholder="Telefono" th:field="*{telefono}" />
					</div>
				</div>
				
				
				
				<div class="form-group row">
					<label for="correo" class="col-sm-2 col-form-label">Correo:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="correo"
							placeholder="Correo" th:field="*{correo}" />
					</div>
				</div>
				

				
				

				<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>


			</form>
			
			</div>
			</div>
			
			</div>
	</section>


	
</html>
