<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>Cliente</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#ejemplo1').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Datos no disponibles en la tabla",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
				"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
				"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrando _MENU_ registros",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "No se encontraron registros para la b√∫squeda",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				},
				"aria" : {
					"sortAscending" : ": Activar para ordenar ascendente",
					"sortDescending" : ": Activar para ordenar descendente"
				}
			}
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>

	<header th:replace="layout/barraMenu :: header"></header>



	<section id="seccion1">

		<div class="container" style="  width: 500%">


			<div class="card text-dark bg-light mb-3"
				style="max-width: 80rem; max-height: 80rem;">
				<div class="card-header">
					<div align="center">
						<div class="card text-white bg-primary mb-6"
							style="max-width: 80rem;">

							<div class="card-header">
								<h1 style="color: black;">
									<a style="color: black;" th:href="@{/clientes/nuevo}">Crear
										Nueva Cliente</a>
								</h1>
							</div>
						</div>


					</div>
				</div>

				<div class="card-body">





					<div>




						<br> <br>

						<table id="ejemplo1"
							class="table table-striped table-bordered dt-responsive nowrap"
							style="width: 100%">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Dni</th>
									<th>Telefono</th>
									<th>Correo</th>



								</tr>
							</thead>
							<tbody>
								<tr th:each="cliente : ${listaClientes}">
									<td th:text="${cliente.id_Cliente}">Id</td>
									<td th:text="${cliente.nombre}">Nombre</td>
									<td th:text="${cliente.apellido}">Apellido</td>
									<td th:text="${cliente.dni}">Dni</td>
									<td th:text="${cliente.telefono}">Telefono</td>
									<td th:text="${cliente.correo}">Correo</td>
									<td><a
										th:href="@{/clientes/actualizar/{id}(id=${cliente.id_Cliente})}"><img
											src="../imagenes/actualizarIcon.png" class="img-fluid"
											data-toggle="tooltip" data-placement="bottom"
											title="Actualizar Cliente"></a> &nbsp;&nbsp;&nbsp; <a
										th:href="@{/clientes/eliminar/{id}(id=${cliente.id_Cliente})}"><img
											src="../imagenes/eliminarIcon.png" class="img-fluid"
											data-toggle="tooltip" data-placement="bottom"
											title="Eliminar Cliente"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
					
					</div>
	</div>
	</div>
					
					
	</section>

	
</body>
</html>
