<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REGISTRO ACADEMIA</title>
<!-- CSS only -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />

<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>
<body>
	<header th:replace="layout/barraMenu :: header"></header>
	<br>

	<div class="container">


		<div class="container">
			<div class="card text-white bg-dark mb-3"
				style="max-width: 80rem; max-height: 80rem;">
				<div class="card-header">
					<h2 style="text-align: center">INSCRIBETE</h2>
				</div>

				<div class="card-body">

					<form class="row g-3" th:action="@{/academias/guardarinscrip}"
						method="post" th:object="${academia}">

						<div class="row">
						
							<div class="col-md-4">
								<label for="nombre_tutor" class="col-sm-6 col-form-label">NOMBRE
									TUTOR</label> <input type="text" class="form-control" id="nombre_tutor"
									th:field="*{nombre_tutor}" placeholder="INGRESE SU NOMBRE"
									required>
							</div>
							<div class="col-md-4">
								<label for="apellido_tutor" class="col-sm-6 col-form-label">APELLIDO
									TUTOR</label> <input type="text" class="form-control"
									id="apellido_tutor" th:field="*{apellido_tutor}"
									placeholder="INGRESE SU APELLIDO" required>
							</div>


							<div class="col-md-4">
								<label for="dni_tutor" class="col-sm-6 col-form-label">DNI TUTOR</label> <input
									type="text" class="form-control" id="dni_tutor"
									th:field="*{dni_tutor}" placeholder="INGRESE SU DNI"
									pattern="[0-9]{8}" title="Debe poner 8 números" minlength="8"
									maxlength="8" required>
							</div>

							<br> <br> <br> <br>


							<div class="col-md-3">
								<label for="telefono_tutor" class="form-label">TELEFONO
									TUTOR</label> <input type="text" class="form-control"
									id="telefono_tutor" th:field="*{telefono_tutor}"
									placeholder="INGRESE SU TELEFONO" required>
							</div>
							<div class="col-md-4">
								<label for="email_tutor" class="form-label">EMAIL TUTOR</label>
								<input type="email" class="form-control" id="email_tutor"
									th:field="*{email_tutor}" placeholder="INGRESE SU EMAIL"
									required>
							</div>

						</div>

						<br>
<br><br><br><br><br><br><br>
						<div class="row">
<br><br><br>
							<div class="col-md-4">
								<label for="nombre_estudiante" class="col-sm-8 col-form-label">NOMBRE
									ESTUDIANTE</label> <input type="text" class="form-control"
									id="nombre_estudiante" th:field="*{nombre_estudiante}"
									placeholder="INGRESE SU NOMBRE" required>
							</div>

							<div class="col-md-4">
								<label for="apellido_estudiante" class="col-sm-8 col-form-label">APELLIDO
									ESTUDIANTE</label> <input type="text" class="form-control"
									id="apellido_estudiante" th:field="*{apellido_estudiante}"
									placeholder="INGRESE SU NOMBRE" required>
							</div>
							<div class="col-md-4">
								<label for="dni_estudiante" class="col-sm-8 col-form-label">DNI
									ESTUDIANTE</label> <input type="text" class="form-control"
									id="dni_estudiante" th:field="*{dni_estudiante}"
									placeholder="INGRESE SU DNI" pattern="[0-9]{8}"
									title="Debe poner 8 números" minlength="8" maxlength="8"
									required>
							</div>

							<br> <br> <br> <br>
							<div class="container">
								<div class="row">
									<div class="col-md-4">
								<label for="date" class="col-sm-12 col-form-label">FECHA NACIMIENTO
											ESTUDIANTE</label> <input type="date" class="form-control" id="fecha"
											th:field="*{fechanac_estudiante}" required>
									</div>

									<div class="col-md-4">
								<label for="deporte" class="col-sm-12 col-form-label">SELECCIONE EL
											DEPORTE A INSCRIBIRSE</label> 
											<select id="deporte"
											th:field="*{deporte}" class="form-select" required>
											<option th:value="selected">SELECCIONE</option>
											<option th:value="FUTBOL">FUTBOL</option>
											<option th:value="VOLEY">VOLEY</option>
											<option th:value="BASQUET">BASQUET</option>
										</select> 
									
									</div>

								</div>
								<br> <br> <br>

								<div class="col-12" align="right">
									<button type="submit" class="btn btn-primary" name="guardar"
										value="Registrar">REGISTRAR INSCRIPCION</button>
								</div>


							</div>
						</div>

					</form>
				</div>


			</div>
		</div>
	</div>


	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
		
		    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
