<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<title>Crear Nueva Campo</title>
</head>
<body>


		<header th:replace="layout/barraMenu :: header"></header>
		

	<section id="seccion1">
			
			
				
			<div class="container">
				<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
					<h1 class="p-2 bg-success text-white">Datos de Nueva Campo</h1>
				</div>
			</div>
			
			<div class="container">
			
			<div class="card text-white bg-dark mb-3" style="max-width: 80rem; max-height: 80rem;">
			<div class="card-header">
                        <h3>Formulario</h3>
                    </div>
                    
              <div class="card-body">  
			<form th:action="@{/campos/guardar}"
				th:object="${campo}" method="post">

				<div class="form-group row">
					<label for="codigoCampo" class="col-sm-2 col-form-label">Codigo Campo :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="codigoCampo"
							placeholder="Codigo Campo" th:field="*{codigoCampo}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="nombreCampo" class="col-sm-2 col-form-label">Nombre Campo :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombreCampo"
							placeholder="Nombre Campo" th:field="*{nombreCampo}" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="estado" class="col-sm-2 col-form-label">Estado :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="estado"
							placeholder="Estado" th:field="*{estado}" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="tipoCampo" class="col-sm-2 col-form-label">Tipo Campo :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="tipoCampo"
							placeholder="Tipo Campo" th:field="*{tipoCampo}" />
					</div>
				</div>
				


				
				

				<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>


			</form>
			</div>
			</div>
			</div>
	</section>


	
</html>
