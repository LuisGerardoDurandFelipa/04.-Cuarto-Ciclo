<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REGISTRO</title>
<!-- CSS only -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>CAMPO 1</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/album/" />
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/mifunciones.js" type="text/javascript"></script>
</head>
<body>
	<header th:replace="layout/barraMenu :: header"></header>
	<br>
	<div class="container">
		<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
			<h1 class="p-2 bg-success text-white">DATOS NUEVAS PROMOCIONES</h1>
		</div>
	</div>

	<div class="container">

		<div class="card text-white bg-dark mb-3"
			style="max-width: 80rem; max-height: 80rem;">
			<div class="card-header">
				<h3>Formulario</h3>
			</div>

			<div class="card-body">
				<form class="row g-3" th:action="@{/promociones/guardar}"
					th:object="${promociones}" method="post">
					<div class="col-md-6">
						<label for="nombre_promocion" class="form-label">TITULO DE
							PROMOCION</label> <input type="text" class="form-control"
							id="nombre_promocion" th:field="*{nombre_promocion}"
							placeholder="INGRESE TITULO DE PROMOCION">
					</div>
					<br> <br> <br> <br>
					<div class="col-md-6">
						<label for="descripcion_promocion" class="form-label">DESCRIPCION
							DE LA PROMOCION</label> <input type="text" class="form-control"
							id="descripcion_promocion" th:field="*{descripcion_promocion}"
						placeholder="INGRESE DESCRIPCION DE LA PROMOCION">
					</div>
					<br> <br>
					<div class="col-4">
						<label for="fecha_promo_inicio" class="form-label">FECHA
							PROMO INICIO</label> <input type="date" class="form-control"
							id="fecha_promo_inicio" th:field="*{fecha_promo_inicio}" />
					</div>
					<br>
					<div class="col-4">
						<label for="fecha_promo_final" class="form-label">FECHA
							PROMO FINAL</label> <input type="date" class="form-control"
							id="fecha_promo_final" th:field="*{fecha_promo_final}" />
					</div>
					<br> <br> <br> <br> <br>
					<div class="col-12">
						<input type="submit" class="btn btn-primary" name="guardar"
							value="REGISTRAR PROMOCION">
					</div>
					<input type="hidden">
				</form>

			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
