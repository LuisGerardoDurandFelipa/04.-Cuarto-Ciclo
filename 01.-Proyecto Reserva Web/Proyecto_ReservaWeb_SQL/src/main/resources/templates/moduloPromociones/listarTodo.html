<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>PROMOCIONES</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#ejemplo1').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Datos no disponibles en la tabla",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
				"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
				"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrando _MENU_ registros",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "No se encontraron registros para la b√∫squeda",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				},
				"aria" : {
					"sortAscending" : ": Activar para ordenar ascendente",
					"sortDescending" : ": Activar para ordenar descendente"
				}
			}
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>

	<header th:replace="layout/barraMenu :: header"></header>
		
		

	<section id="seccion1">
	
			
			
				<div class="container" style="  width: 500%">


			<div class="card text-dark bg-light mb-3"
				style="max-width: 80rem; max-height: 80rem;">
				<div class="card-header">
					<div align="center">
						<div class="card text-white bg-primary mb-6"
							style="max-width: 40rem;">

							<div class="card-header">
						<h1 style="color: black;">
							<a style="color: black;" th:href="@{/promociones/nuevo}">Crear
								Nueva Promociones</a>
						</h1>
					</div>
						</div>


					</div>
				</div>

				<div class="card-body">
			
			
			
			
<br>
			</div>
			
			<table id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap"
				style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre Promocion</th>
						<th>Descripcion Promocion</th>
						<th>Fecha Promo Inicio</th>
						<th>Fecha Promo Final</th>
					
					
						
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="promociones : ${listaPromociones}">
						<td th:text="${promociones.id_Promocion}">Id</td>
						<td th:text="${promociones.nombre_promocion}">Nombre Promocion</td>
						<td th:text="${promociones.descripcion_promocion}">Descripcion Promocion</td>
						<td th:text="${promociones.fecha_promo_inicio}">Fecha Promo Inicio</td>
						<td th:text="${promociones.fecha_promo_final}">Fecha Promo Final</td>
						
				<td>
				<a
							th:href="@{/promociones/actualizar/{id}(id=${promociones.id_Promocion})}"><img
								src="../imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Promociones"></a> 
								
								&nbsp;&nbsp;&nbsp;
							
								 <a
							th:href="@{/promociones/eliminar/{id}(id=${promociones.id_Promocion})}"><img
								src="../imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Eliminar Promociones"></a>
								
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		
	</section>



</body>
</html>
