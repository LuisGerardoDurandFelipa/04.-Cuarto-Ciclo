<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>PROMOCIONES</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
</head>
<body>
<header th:replace="layout/barraMenu :: header"></header>
<br>



<div class="container">
<div class="container-fluid">

			<div class="card text-dark bg-light mb-3"
				style="max-width: 80rem; max-height: 80rem;">
				<div class="card-header">
					<div align="center">
						<div class="card text-white bg-primary mb-6"
							style="max-width: 40rem;">
  <h2 style="text-align: center">NUESTRAS PROMOCIONES</h2>
  <br>
  <table class="table">
    <thead style="background-color: black; color: white">
    <tr>
<!--      <th scope="col">id</th>-->
      <th scope="col">PROMOCION</th>
      <th scope="col">DESCRIPCION PROMOCION</th>
      <th scope="col">FECHA INICIO DE LA PROMO</th>
      <th scope="col">FECHA FINAL DE LA PROMO</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${listaPromociones}">
<!--      <td th:text="${list.id_promocion}"></td>-->
      <td th:text="${list.nombre_promocion}"></td>
      <td th:text="${list.descripcion_promocion}"></td>
      <td th:text="${list.fecha_promo_inicio}"></td>
      <td th:text="${list.fecha_promo_final}"></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
