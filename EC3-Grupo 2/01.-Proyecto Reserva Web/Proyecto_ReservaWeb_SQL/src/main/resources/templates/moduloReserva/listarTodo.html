<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>Reserva</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#ejemplo1').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Datos no disponibles en la tabla",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
				"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
				"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrando _MENU_ registros",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "No se encontraron registros para la b√∫squeda",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				},
				"aria" : {
					"sortAscending" : ": Activar para ordenar ascendente",
					"sortDescending" : ": Activar para ordenar descendente"
				}
			}
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>

	<header th:replace="layout/barraMenu :: header"></header>
		
		

	<section id="seccion1">
		<div>
			<div align="center">
				<a th:href="@{/reservas/nuevo}">Crear Nueva Reserva</a>
			</div>
			<table id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap"
				style="width: 100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>FECHA</th>
						<th>HORA</th>
						<th>HORAS RESERVADAS</th>
						<th>ESTADO DE RESERVA</th>
						<th>CLIENTE</th>
					    <th>CAMPO</th>
						
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="reserva : ${listaReservas}">
						<td th:text="${reserva.id_Reserva}">ID</td>
						<td th:text="${reserva.fecha}">FECHA</td>
						<td th:text="${reserva.hora}">HORA</td>
						<td th:text="${reserva.horasReservadas}">HORAS RESERVADAS</td>
						<td th:text="${reserva.estado_Reserva}">ESTADO DE RESERVA</td>
						<td th:text="${reserva.cliente.id_Cliente}">CLIENTE</td>
						<td th:text="${reserva.campo.id_Campo}">CLIENTE</td>
				<td>
				<a
							th:href="@{/reservas/actualizar/{id}(id=${reserva.id_Reserva})}"><img
								src="../imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Reserva"></a> 
								
								&nbsp;&nbsp;&nbsp;
							
								 <a
							th:href="@{/reservas/eliminar/{id}(id=${reserva.id_Reserva})}"><img
								src="../imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Eliminar Reserva"></a>
								
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>



</body>
</html>
